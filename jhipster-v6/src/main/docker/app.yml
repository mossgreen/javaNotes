version: '2'
services:
  jhipsterv6-app:
    image: jhipsterv6
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://jhipsterv6-postgresql:5432/jhipsterv6
      - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
      - SPRING_DATA_JEST_URI=http://jhipsterv6-elasticsearch:9200
      - SPRING_ELASTICSEARCH_REST_URIS=http://jhipsterv6-elasticsearch:9200
    ports:
      - 8080:8080
  jhipsterv6-postgresql:
    extends:
      file: postgresql.yml
      service: jhipsterv6-postgresql
  jhipsterv6-elasticsearch:
    extends:
      file: elasticsearch.yml
      service: jhipsterv6-elasticsearch
